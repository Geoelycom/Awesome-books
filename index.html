<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="styles/styles.css" rel="stylesheet">
	<title>Book-library</title>
</head>

<body>
	<!-- <div class="container"> -->
	<form class="form-body">
		<div class="container align-items-center">
			<div class="row">
				<div class="col-sm mt-2 px-4">
					<label for="BookName" class="form-label">Book Name</label>
					<input type="text" placeholder="Title" name="title" class="form-control">
				</div>
				<div class="col-sm mt-2 px-4">
					<label for="Author" class="form-label">Author</label>
					<input type="text" placeholder="Author" name="author" class="form-control">
				</div>
				<div class="col-sm mt-2 px-4">
					<label for="Author" class="form-label">Status</label>
					<select name="books" title="books" class="form-select">
						<option value="read">Read</option>
						<option value="not-read">Not-Read</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mx-3 mt-3 px-4">Submit</button>
		</div>
	</form>













	<section class="dynamic-form mx-3">
		<table class="table table-hover px-4">
			<thead>
				<tr>
					<th>Name</th>
					<th>author</th>
					<th>status</th>
				</tr>
			</thead>
			<tbody class="tbody">
				<!-- section dynamically generated by javascript when a user inputs a new book -->
				<!-- <tr>
					<td>book 1</td>
					<td>emir</td>
					<td>read</td>
				</tr> -->
			</tbody>
		</table>
	</section>





















	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
